{% extends 'clienttemplates/clientbase.html' %}
{% load static %}
{% block title %}
Sign In
{% endblock %}

{% block content %}
<div class="container py-4 py-lg-5 my-4">
    <div class="row">
      <div class="col-md-12 pt-4 mt-3 mt-md-0">
        <h2 class="h4 mb-3">Sign In</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" >Email address</label>
            {{form.email}}
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
              {{form.password}}
          </div>
          <div>
            {% if error %}
            <p class="f-16">Error Attempt During Login</p>
            <span style="color: rgb(208, 130, 130);">{{error}}</span><br><br>
            {% endif %}
          </div>
          <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% csrf_token %}
